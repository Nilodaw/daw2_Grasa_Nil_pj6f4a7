<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Flower Order</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="box">
  <h1>Create Flower Order</h1>
  <p class="subtitle">Fill in the order details</p>
</header>

<main class="box">
  <form method="post" action="../srv/create_order.php" novalidate>
    <label for="code">Order code</label>
    <input id="code" name="code" type="text" placeholder="e.g. F001" required />

    <label for="customer">Customer name</label>
    <input id="customer" name="customer" type="text" placeholder="e.g. Ana López" required />

    <label for="product">Flower type</label>
    <input id="product" name="product" type="text" placeholder="e.g. Red Roses" required />

    <label for="qty">Quantity (bouquets)</label>
    <input id="qty" name="qty" type="number" min="1" step="1" placeholder="1" required />

    <label for="price">Unit price (€)</label>
    <input id="price" name="price" type="number" min="0" step="0.01" placeholder="19.90" required />

    <p class="note">VAT (21%) will be calculated on the server.</p>

    <div class="actions">
      <button class="btn" type="submit">Save Order</button>
      <a class="btn btn-secondary" href="menu.html">Back to Menu</a>
    </div>
  </form>
</main>

<footer>
  <small>Floristeria Bloom • Create Order</small>
</footer>
</body>
</html>
